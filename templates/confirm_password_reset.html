<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Set New Password</h1>
    <form id="setNewPasswordForm">
        <input type="password" id="new_password1" required placeholder="Enter new password">
        <input type="password" id="new_password2" required placeholder="Confirm new password">
        <button type="submit">Set New Password</button>
    </form>

    <div id="message"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/auth/';
        
        const pathParts = window.location.pathname.split('/');
        const uid = pathParts[pathParts.length - 3];
        const token = pathParts[pathParts.length - 2];

        console.log(token)

        if (!uid || !token) {
            showMessage('Invalid password reset link.', 'error');
        }

        document.getElementById('setNewPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const new_password1 = document.getElementById('new_password1').value;
            const new_password2 = document.getElementById('new_password2').value;
            
            if (new_password1 !== new_password2) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            fetch(`${API_BASE_URL}password-reset/confirm/${uid}/${token}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    new_password1: new_password1,
                    new_password2: new_password2,
                    uid: uid,
                    token: token
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Password reset failed');
                }
                return response.json();
            })
            .then(data => {
                showMessage('Password has been reset successfully.', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.new_password2) {
                    showMessage(error.new_password2[0], 'error');
                } else if (error.token) {
                    showMessage('Invalid or expired token. Please request a new password reset.', 'error');
                } else if (error.detail) {
                    showMessage(error.detail, 'error');
                } else {
                    showMessage('An error occurred. Please try again.', 'error');
                }
            });
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type;
        }
    </script>
</body>
</html>
